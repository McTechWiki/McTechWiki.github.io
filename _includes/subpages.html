<div class="list-group">
  <h1>Subarticles</h1>
  {% assign pagename = page.name | remove_first: ".md" %}
  {% for p in site.pages %}
    {% if p.name != page.name and p.path contains pagename %}
      {% assign newname = p.path | remove_first: pagename %}
      {% if p.path != newname %}
        <a
          class="list-group-item list-group-item-action"
          href="{{ p.path | remove: '.md' | relative_url }}"
          title="{{ p.description }}">{{ p.title }}</a>
      {% endif %}
    {% endif %}
  {% endfor %}
  <br>
</div>
